# Example deployment for MigrationRestore controller
apiVersion: apps/v1
kind: Deployment
metadata:
  name: migration-restore-controller
  namespace: stateful-migration-operator-system
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: restore-controller-manager
  template:
    metadata:
      labels:
        control-plane: restore-controller-manager
    spec:
      containers:
      - name: manager
        image: lehuannhatrang/stateful-migration-operator:migrationRestore_v1.25
        command:
        - /manager
        args:
        - --leader-elect
        - --metrics-bind-address=0.0.0.0:8080
        ports:
        - containerPort: 8080
          name: metrics
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 64Mi
