  - migration.dcnlab.com
  resources:
  - statefulmigrations/status
  verbs:
  - get
  - update
  - patch
- apiGroups:
  - migration.dcnlab.com
  resources:
  - statefulmigrations/finalizers
  verbs:
  - update
- apiGroups:
  - migration.dcnlab.com
  resources:
  - checkpointbackups
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - migration.dcnlab.com
  resources:
  - checkpointbackups/status
  verbs:
  - get
  - update
  - patch
- apiGroups:
  - migration.dcnlab.com
  resources:
  - checkpointbackups/finalizers
  verbs:
  - update
- apiGroups:
  - apps
  resources:
  - deployments
  - statefulsets
  verbs:
  - get
  - list
  - watch
  - update
  - patch
- apiGroups:
  - ""
  resources:
  - pods
  - namespaces
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
