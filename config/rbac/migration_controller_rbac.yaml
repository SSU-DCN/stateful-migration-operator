---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: controller-manager
  namespace: stateful-migration-operator-system
  labels:
    app.kubernetes.io/name: stateful-migration-operator
    app.kubernetes.io/part-of: stateful-migration-operator
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: leader-election-role
  namespace: stateful-migration-operator-system
rules:
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
- apiGroups:
  - coordination.k8s.io
  resources:
  - leases
  verbs:
  - get
  - list
  - watch
  - update
  - patch
  - create
  - delete
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: leader-election-rolebinding
  namespace: stateful-migration-operator-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: leader-election-role
subjects:
- kind: ServiceAccount
  name: controller-manager
  namespace: stateful-migration-operator-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
